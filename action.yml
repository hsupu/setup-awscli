name: 'setup-awscli'
description: 'Set up aws-cli v2 in linux job'

branding:
  icon: 'box'  
  color: 'orange'

inputs:
  install-dir:
    required: false
    default: '/usr/local/aws-cli'
  bin-dir:
    required: false
    default: '/usr/local/bin'
  gpg-verify:
    required: true
    default: true

outputs: {}

runs:
  using: 'composite'
  steps:
    - name: download zip.sig
      shell: bash
      run: |
        curl -o awscliv2.zip.sig https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip.sig

    - name: setup cache
      id: cache-sig
      uses: actions/cache@v4
      with:
        path: awscliv2.zip
        key: ${{ runner.os }}-${{ hashFiles('awscliv2.zip.sig') }}

    - name: download zip
      if: ${{ steps.cache-sig.outputs.cache-hit != 'true' }}
      shell: bash
      run: |
        curl -o awscliv2.zip https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip

